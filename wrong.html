<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1><img src="http://www.qfedu.com/images/new_logo.png" alt=""> <small class="h3">易错系统</small></h1>
        </div>
        <p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#myModal">
                添加易错信息
            </button>

            <!-- Modal提交问题的模态框 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">请认真填写易错信息</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="">标题</label>
                                    <input type="text" class="form-control title" id=""
                                    placeholder="问题的标题">
                                </div>
                                <div class="form-group">
                                    <label for="">问题描述</label>
                                    <input type="text" class="form-control showhy" id=""
                                        placeholder="请详细描述这个问题">
                                </div>
                                <div class="form-group">
                                    <label for="" >解决方案</label>
                                    <input type="text" class="form-control way" id=""
                                        placeholder="请详细的输入解决的方案">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success center-block btn-primary add"
                                data-dismiss="modal">提交问题</button>
                        </div>
                    </div>
                </div>

           
            </div>

        </p>
        <!--修改的模态框 chModal-->
        <div class="modal fade" id="newmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">请认真填写易错信息</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="">标题</label>
                                    <input type="text" class="form-control newtitle" id=""
                                    placeholder="问题的标题">
                                </div>
                                <div class="form-group">
                                    <label for="">问题描述</label>
                                    <input type="text" class="form-control newshowhy" id=""
                                        placeholder="请详细描述这个问题">
                                </div>
                                <div class="form-group">
                                    <label for="" >解决方案</label>
                                    <input type="text" class="form-control newway" id=""
                                        placeholder="请详细的输入解决的方案">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success center-block btn-primary updata"
                                data-dismiss="modal">提交问题</button>
                        </div>
                    </div>
                </div>

           
            </div>

        <table class="table-bordered table">
            <tbody>
                <tr style="background:#ccc">
                    <th class="col-md-1">编号</th>
                    <th class="col-md-2">标题</th>
                    <th class="col-md-2">问题描述</th>
                    <th class="col-md-3">解决方案</th>
                    <th class="col-md-2">上传时间</th>
                    <th class="col-md-2">操作</th>
                </tr>            
            </tbody>

        </table>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $('#myButton').on('click', function () {
            var $btn = $(this).button('loading')
            // business logic...
            $btn.button('reset')
        })
    </script>
    <script src="../../public.js"></script>
    <script src="js/worong.js"></script>
    <script src="js/string.js"></script>

</body>

</html>
